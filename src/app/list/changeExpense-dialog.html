<h1 mat-dialog-title>Editing an expense</h1>
<div mat-dialog-content [style.width]="'350px'">
  <p>Description:</p>
  <mat-form-field [style.width]="'350px'">
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <p>Amount:</p>
  <mat-form-field [style.width]="'350px'">
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
  <p>Category:</p>
  <mat-form-field [style.width]="'350px'">
     <mat-select placeholder="Category" [(ngModel)]="data.categoryID"  required>
        <mat-option *ngFor="let category of categories"  [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <p>Date:</p>
  <mat-form-field [style.width]="'350px'">
    <input id="dat" matInput [matDatepicker]="picker" [value]="data.date" required placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
