<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon class="icon">menu</mat-icon></button>
    <h1 class="example-app-name">Money Manager</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="over"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/{{option.routerLink}}" *ngFor="let option of options"><mat-icon>{{option.icon}}</mat-icon>{{option.text}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>


      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
